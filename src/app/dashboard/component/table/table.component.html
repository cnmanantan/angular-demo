<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="element.title" />
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element">
      <h2>
        <a [href]="element.link" target="_blank">
          {{ element.title }}
        </a>
      </h2>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cover Type </th>
    <td mat-cell *matCellDef="let element">
      <p>{{ element.type }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element">
      <p>
        <a [href]="element.author.self" target="_blank">Link to Author</a>
      </p>
      <p>
        <a [href]="element.author.related">Related Authors</a>
      </p>
    </td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> Publisher </th>
    <td mat-cell *matCellDef="let element">
      <p>
        <a [href]="element.publisher.self" target="_blank">Link to Publisher</a>
      </p>
      <p>
        <a [href]="element.publisher.self" target="_blank">Related Publishers</a>
      </p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
